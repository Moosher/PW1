<!DOCTYPE html>

            <br>
            <label for="pergunta3">O patinete atendeu sua necessidade?</label>

                <input class="mt-2 mr-2 mb-2" name="pergunta3" value="1" type="radio" required>Sim

            <br>
            <label for="pergunta5">Voltaria a comprar produtos Xiaomi?</label>

                <input class="mt-2 mr-2 mb-2" name="pergunta5" value="1" type="radio" required>Sim

            <a class="btn btn-secondary" href="http://localhost:8080/PW1/pesquisa_passo1.html">Voltar</a>
