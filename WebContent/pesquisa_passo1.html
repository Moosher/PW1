<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

    <link href="http://localhost:8080/PW1/css/bootstrap.css" rel="stylesheet">
    <link href="http://localhost:8080/PW1/css/ui.css" rel="stylesheet">
</head>

<body>

    <div class="mt-4 p-4 container">
        <h3>Pesquisa de Satisfação - Patinete Xiaomi</h3>
        <form class="m-4" action="http://localhost:8080/PW1/PesquisaSatisfacaoServlet" method="post">
            <input name="passo" value="1" type="hidden">
            <label for="pergunta1">O preço do aparelho é justo?</label>
            <div>
                <input class="mt-2 mr-2 mb-2" name="pergunta1" value="1" type="radio" required>Sim
                <input class="m-2" name="pergunta1" value="2" type="radio">Não
                <input class="m-2" name="pergunta1" value="0" type="radio">Não sei
            </div>
            <br>
            <label for="pergunta2">O patinete alcança velocidades satisfatórias?</label>
            <div>
                <input class="mt-2 mr-2 mb-2" name="pergunta2" value="1" type="radio" required>Sim
                <input class="m-2" name="pergunta2" value="2" type="radio">Não
                <input class="m-2" name="pergunta2" value="0" type="radio">Não sei
            </div>
            <br>
            <label for="pergunta3">É fácil recarregar o aparelho?</label>
            <div>
                <input class="mt-2 mr-2 mb-2" name="pergunta3" value="1" type="radio" required>Sim
                <input class="m-2" name="pergunta3" value="2" type="radio">Não
                <input class="m-2" name="pergunta3" value="0" type="radio">Não sei
            </div>
            <br>
            <label for="pergunta4">A estética do patinete é bonita?</label>
            <div>
                <input class="mt-2 mr-2 mb-2" name="pergunta4" value="1" type="radio" required>Sim
                <input class="m-2" name="pergunta4" value="2" type="radio">Não
                <input class="m-2" name="pergunta4" value="0" type="radio">Não sei
            </div>
            <br>
            <label for="pergunta5">O consumo de bateria esta de acordo com a média?</label>
            <div>
                <input class="mt-2 mr-2 mb-2" name="pergunta5" value="1" type="radio" required>Sim
                <input class="m-2" name="pergunta5" value="2" type="radio">Não
                <input class="m-2" name="pergunta5" value="0" type="radio">Não sei
            </div>
            <br>
            
            <a class="btn btn-secondary" href="http://localhost:8080/PW1/">Voltar</a>
            <button type="submit" class="btn btn-primary">Próximo</button>
        </form>
    </div>


</body>

</html>
