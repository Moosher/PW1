<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link href="http://localhost:8080/PW1/css/bootstrap.css" rel="stylesheet">
    <link href="http://localhost:8080/PW1/css/ui.css" rel="stylesheet">
    <!-- 	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="http://localhost:8080/PW1/js/jquery-3.3.1.js"></script>
</head>

<body>
    <div class="mt-4 p-4 container">
        <h3>Login</h3>
        <form class="m-4" id="formLogin">
            <div class="form-group">
                <label for="user">Login</label>
                <input name="user" type="text" class="form-control" id="user" placeholder="informe seu nome de usuário">
            </div>
            <div class="form-group">
                <label for="psswd">Senha</label>
                <input name="psswd" type="password" class="form-control" id="psswd" placeholder="Informe sua senha">
            </div>
            <a class="btn btn-secondary" href="http://localhost:8080/PW1/">Voltar</a>
            <button onClick="login()" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
<script>
    function login() {
        $.post({
            url: "http://localhost:8080/PW1/LoginServlet",
            data: $("#formLogin").serialize(),
            success: function(data) {
                location.replace("http://localhost:8080/PW1/menu_usuario.html");
                console.log("a");
            }
        }).fail(function() {
            console.log("b");
            location.replace("http://localhost:8080/PW1/login_erro.html");
        }).always(function() {
            console.log("fim");
        })
    }
</script>

</html>
