<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Descubra seu Signo</title>
    <link href="http://localhost:8080/PW1/css/bootstrap.css" rel="stylesheet">
    <link href="http://localhost:8080/PW1/css/ui.css" rel="stylesheet">
</head>
<body>
    <div class="mt-4 p-4 container">
        <h3>Pesquisa de Signo</h3>
        <form class="m-4" action="http://localhost:8080/PW1/SignoServlet" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input name="nome" type="text" class="form-control" id="nome" placeholder="informe seu nome">
            </div>
            <div class="form-group">
                <label for="dataNasc">Data de Nascimento</label>
                <input name="data" type="date" class="form-control" id="dataNasc"
                    placeholder="Informe sua data de nascimento">
            </div>
            <a class="btn btn-secondary" href="http://localhost:8080/PW1/">Voltar</a>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
